<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abim 襤癟in Tatl覺 Soru</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* T羹m ekran y羹ksekliini kullan */
            margin: 0;
            background-color: #f0f8ff; /* A癟覺k mavi arka plan */
            text-align: center;
            transition: background-color 0.5s; /* Renk ge癟ii i癟in animasyon */
        }
        h1 {
            color: #4a148c; /* Mor bal覺k */
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        .butonlar {
            display: flex;
            gap: 30px; /* Butonlar aras覺 boluk */
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        /* Buton Stilleri */
        #evetBtn {
            background-color: #4CAF50; /* Yeil */
            color: white;
        }
        #hayirBtn {
            background-color: #f44336; /* K覺rm覺z覺 */
            color: white;
        }
        /* Sonu癟 Alan覺 */
        #sonuc {
            margin-top: 50px;
            font-size: 1.8em;
            font-weight: bold;
            color: #4a148c;
            /* Sonu癟 ilk bata g繹r羹nmez olsun */
            opacity: 0; 
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <h1 id="soru">Abim, beni seviyor musun? 歹</h1>

    <div class="butonlar">
        <button id="evetBtn">Evet</button>
        <button id="hayirBtn">Hay覺r</button>
    </div>

    <div id="sonuc"></div>

    <script>
        document.getElementById('evetBtn').addEventListener('click', function() {
            // "Evet"e t覺kland覺覺nda
            document.getElementById('sonuc').innerHTML = "Bende seni seviyorum abi! 弘";
            document.getElementById('sonuc').style.color = "#4CAF50"; // Yeil sonu癟
            document.getElementById('sonuc').style.opacity = 1; // Sonucu g繹ster
            document.body.style.backgroundColor = "#ccffcc"; // Arka plan覺 hafif yeile 癟evir
        });

        document.getElementById('hayirBtn').addEventListener('click', function() {
            // "Hay覺r"a t覺kland覺覺nda
            document.getElementById('sonuc').innerHTML = "Neden 'Hay覺r'a bast覺n ki! 朮";
            document.getElementById('sonuc').style.color = "#f44336"; // K覺rm覺z覺 sonu癟
            document.getElementById('sonuc').style.opacity = 1; // Sonucu g繹ster
            document.body.style.backgroundColor = "#ffdddd"; // Arka plan覺 hafif k覺rm覺z覺ya 癟evir
        });
    </script>

</body>
</html>
